<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Pinheiro Tecnologia</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">

    <nav class="main-nav">
        <div class="container nav-container">
            <a href="index.html" class="nav-logo-link" aria-label="Página Inicial - Pinheiro Tecnologia">
                <img src="Logo Branco - Pinheiro Tecnologia.png" alt="Pinheiro Tecnologia - Logo" class="nav-logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <!-- [NOVO] Link para Projetos -->
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="login.html" class="nav-link-admin active" aria-current="page">Admin</a></li>
            </ul>
        </div>
    </nav>

    <main class="login-container">
        <h1 class="section-title">Login Administrativo</h1>
        <p class="contact-intro">Acesso restrito à equipe.</p>
        
        <form id="login-form" class="form-admin">
            <div id="login-message" class="form-message hidden"></div>
            
            <div class="form-group">
                <label for="username">Usuário (E-mail)</label>
                <input type="email" id="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            
            <button type="submit" id="login-submit-btn" class="cta-button">
                Entrar
            </button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
